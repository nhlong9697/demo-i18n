<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td th:text="#{form.first_name}"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td th:text="#{form.last_name}"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td th:text="#{form.address}"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{form.submit_label}"></td>
        </tr>
    </table>
</form>
</body>
</html>
